##
# Ansible playbook for setting up a Git Drupal Development Workflow on an
# Ubuntu 12.04 server.
#

---
- hosts: all
  gather_facts: yes

  vars:
    www_dir: '/var/www'
    git_dir: '/var/git'

  vars_files:
    - settings.yml

  tasks:
    ##
    # Installation of required software.
    #
    - name: All | Install required packages.
      apt: pkg=$item state=installed
      with_items:
        - apache2
        - libapache2-mod-php5
        - mysql-server
        - php5-mysql
        - php5-gd
        - php5-dev
        - php5-curl
        - php-apc
        - php5-mcrypt
        - php5-xmlrpc
        - php-soap
        - memcached
        - php5-memcache
        - make
        - unzip
        - curl
        - makepasswd
        - ufw

    ##
    # Setup user accounts.
    #
    - name: Users | Generate password for git user
      shell: makepasswd --chars=20
      register: git_password

    - name: Users | Create git user
      user: name=git createhome=yes home=$git_dir generate_ssh_key=yes shell=/bin/bash password=${git_password.stdout}

    - name: Users | Generate SSH Key for root
      command: ssh-keygen -b 4096 -t rsa -f /root/.ssh/id_rsa -P "" creates=/root/.ssh/id_rsa

    - name: Users | Remove localhost from known_hosts, if it exists
      shell: ssh-keygen -R localhost

    - name: Users | Add localhost to known_hosts
      shell: ssh-keyscan -t rsa localhost >> /root/.ssh/known_hosts

    ##
    # Configure Apache
    #
    - name: Apache | Enable mod_expires
      command: a2enmod expires creates=/etc/apache2/mods-enabled/expires.load
    - name: Apache | Enable mod_rewrite
      command: a2enmod rewrite creates=/etc/apache2/mods-enabled/rewrite.load

    ##
    # Configuration for sshd
    #
    - name: sshd | Install /etc/ssh/sshd_config 
      copy: src=files/etc-ssh-sshd_config dest=/etc/ssh/sshd_config

    ##
    # Configure git for root user
    #
    - name: git | Enable git diff color
      shell: git config --global color.diff always

    - name: git | Set username
      shell: git config --global user.name "${project_name} root"

    - name: git | Set email
      shell: git config --global user.email "root@${project_url_live}"

    ##
    # Drush install, a Drupal shell tool.
    #
    - include: tasks/ubuntu-drush.yml

    ##
    # Gitolite install
    #
    - include: tasks/gitolite.yml

    ##
    # Restart/Reload all modified services
    #
    - name: Restart | Reload ssh
      service: name=ssh state=reloaded
    - name: Restart | Restart Apache
      service: name=apache2 state=reloaded
